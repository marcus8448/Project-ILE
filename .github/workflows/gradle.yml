name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Fix gradle permissions
      run: chmod 777 gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Publish artifact
      env:
        gpr.user: $ {{ secrets.USER_NAME }}
        gpr.key: $ {{ secrets.GITHUB_KEY }}
      run: ./gradlew publish
