name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Fix gradle permissions
      run: chmod 777 gradlew
    - name: Verify license headers
      run: ./gradlew checkLicenses
    - name: Build with Gradle
      run: ./gradlew build
